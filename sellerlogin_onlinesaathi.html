<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller login</title>
    <link rel="stylesheet" href="sellerlogin_onlinesaathi.css">
</head>
<body>
    <section id="form">
        <div class="container">
            <div class="login">
                <div class="form">
                    <div class="img"><img src="onlinesaathi_logo.png" alt="onlinesaathi logo"></div>
                    <h5>Welcome to OnlineSaathi</h5>
                    <p>Login to your account.</p>
                    <input type="email" placeholder="Email / Mobile Number" class="email"> <br>
                    <input type="email" placeholder="Password" class="password"> <br>
                    <div class="forget">
                    <div class="a1">
                        <a href="#">
                            <input type="checkbox">
                            Remember Me
                        </a>
                    </div>
                    <div class="a2"><a href="#">Forgot Password ?</a></div>
                </div>
                    <button class="in">Login</button>
                    <div class="seller"><a href="#">Become a Seller</a></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
